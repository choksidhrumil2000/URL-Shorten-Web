<h1 style="text-align: center;font-size: 40px;color: indigo;">List Of URLS</h1>
<div style="display: inline-block;
            justify-content: center;
            padding: 10px;
            margin-left: 250px;">
    <table ng-hide="show_para" class="mdl-data-table mdl-js-data-table">
        <tr>
            <th class="mdl-data-table__cell--non-numeric">url</th>
            <th class="mdl-data-table__cell--non-numeric">shorten_url</th>
            <th>click_count</th>
            <th>Check Detail</th>
        </tr>
        <tr ng-repeat = "x in urls">
            <td class="mdl-data-table__cell--non-numeric">{{x.url}}</td>
            <td class="mdl-data-table__cell--non-numeric"><a href="{{x.url}}" target="_blank">{{x.shorten_url}}</a></td>
            <td>{{counts[$index]}}</td>
            <!-- <td><a ui-sref="url_analytics" ng-click="geturl(x.url_part)">View Analytics</a></td> -->
            <td><button ui-sref="url_analytics({url_part: x.url_part})" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                View Detailed Analytics</button></td>
        </tr>
    </table>
    <p style="text-align: center;color: indigo;" ng-show="show_para">No Records Found!!!</p>
</div>
<!-- </div> -->
