
<h1 style="text-align: center;color: indigo;">URL Analytics</h1>
<button ui-sref="list_url" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
    Back To Lists</button><br>
<!-- <a ui-sref="list_url">Back To Lists</a><br><br> -->
<div style="border: 2px solid indigo; 
            display: inline-block;
            justify-content: center;
            padding: 10px;
            margin-left: 450px;">
    <p style="color: indigo;font-size: 20px;">Original URL: <a href="{{long_url}}" target="_blank" style="font-size:15px;">{{long_url}}</a></p>
    <p style="color: indigo;font-size: 20px;">Shorten URL: <a href="{{long_url}}" target="_blank" style="font-size:15px;">{{short_url}}</a></p>
    <p style="color: indigo;font-size: 20px;">Click Count: {{click_count}}</p>
</div>
<div style="margin-left: 550px;margin-top: 30px;">
    <button ng-click="data_function('last_week',url_part)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Show Analytics</button>
</div>

<div style=" 
            display: inline-block;
            justify-content: center;
            padding: 10px;
            margin-left: 430px;
            margin-top: 40px;" ng-show="show_graph">
    <div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="data_function('last_week',url_part)">Last Week</button> |
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="data_function('last_month',url_part)">Last Month</button> |
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="data_function('last_two_month',url_part)">Last 2 Months</button>
    </div>
    <!-- <ui-view></ui-view> -->

</div>
<div id="line_chart" style="width: 900px;
                            height: 500px;
                            margin-left: 200px;
                            margin-top:10px;" ng-show="show_graph">

</div>
