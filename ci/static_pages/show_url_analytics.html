<h1 style="text-align: center;color: indigo;">URL Analytics</h1>
<button ui-sref="list_url" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
    Back To Lists</button><br>
<!-- <a ui-sref="list_url">Back To Lists</a><br><br> -->
<div style="border: 2px solid indigo; 
            display: inline-block;
            justify-content: center;
            padding: 10px;
            margin-left: 450px;">
    <p style="color: indigo;font-size: 20px;">Original URL: <a href="{{long_url}}" target="_blank" style="font-size:15px;">{{long_url}}</a></p>
    <p style="color: indigo;font-size: 20px;">Shorten URL: <a href="{{long_url}}" target="_blank" style="font-size:15px;">{{short_url}}</a></p>
    <p style="color: indigo;font-size: 20px;">Click Count: {{click_count}}</p>
</div>
<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
   <div class="mdl-tabs__tab-bar">
      <a href="#tab1-panel" ng-click="data_function('last_week',url_part)" class = "mdl-tabs__tab is-active">Last Week</a>
      <a href="#tab2-panel" ng-click="data_function('last_month',url_part)" class = "mdl-tabs__tab">Last Month</a>
      <a href="#tab3-panel" ng-click="data_function('last_two_month',url_part)" class = "mdl-tabs__tab">Last Two Months</a>
   </div>
   
   <div class="mdl-tabs__panel is-active" id="tab1-panel">
         <div id="last_week" style="width: 900px;
         height: 500px;
         margin-left: 200px;
         margin-top:10px;">
         </div>
   </div>
   <div class="mdl-tabs__panel" id="tab2-panel">
      <div id="last_month" style="width: 900px;
      height: 500px;
      margin-left: 200px;
      margin-top:10px;">
      </div>
   </div>
   <div class="mdl-tabs__panel" id="tab3-panel">
      <div id="last_two_month" style="width: 900px;
      height: 500px;
      margin-left: 200px;
      margin-top:10px;">
      </div>
   </div>
</div>
